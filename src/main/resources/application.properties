#ServerProperties
server.port=9079
server.servlet.context-path=/community
#thymeleafProperties
spring.thymeleaf.cache=false
#spring.mvc.static-path-pattern=/static/**
# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:*******/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=**********
spring.datasource.password=**********
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
# MybatisProperties
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.gallifrey.outcode.entity
mybatis.configuration.useGeneratedKeys=true
mybatis.configuration.mapUnderscoreToCamelCase=true
#logger
logging.level.com.gallifrey.outcode.dao=debug

# MailProperties
spring.mail.host=smtp.qq.com
spring.mail.port=465
spring.mail.username=********
spring.mail.password=********
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.ssl.enable=true